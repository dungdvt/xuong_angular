<div class="p-4 bg-gray-100">
  <p class="text-xl font-semibold mb-4">Product Detail</p>
  @if(product) {
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-2">{{ product.title }}</h2>
    <img class="w-24 h-24 object-cover mb-4" [src]="product.image" width="100px" />
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
  </div>
  <countdown [config]="config" />
  <form [formGroup]="bidForm" (ngSubmit)="handleSubmit()" class="space-y-4">
    <input type="number" formControlName="price" class="border border-gray-300 p-2 rounded w-full" />
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Bid</button>
  </form>
  <p class="text-gray-600">bidPriceMax : {{ product.bidPriceMax }}</p>
  @for (bid of product.bids; track bid) {
  <p class="text-gray-600">{{ bid.user.username }} - {{ bid.createdAt | date : "dd/MM/yyyy" }} - {{bid.price}}</p>
  } }

</div>
